<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSI Strategy Demo</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Global resets & body */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E8CBC0 0%, #636FA4 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #3e4e5e;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    /* Main Layout */
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background-color: #f8f9fa;
      border-right: 1px solid #ccc;
      padding: 1.5rem;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #3e4e5e;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .control-group {
      margin-bottom: 1.2rem;
    }
    .control-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }
    .control-group input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      outline: none;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #3e4e5e;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background-color: #2f3c48;
    }

    /* Plot area */
    .plot-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    /* Chart container */
    .chart-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .chart-container h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #3e4e5e;
      font-weight: 600;
    }

    /* Results box */
    .results-box {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .results-box h4 {
      margin-top: 0;
      font-weight: 600;
      color: #3e4e5e;
    }
    .results-box p {
      margin: 0.2rem 0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 0.7rem;
      background-color: #f8f9fa;
      border-top: 1px solid #ccc;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    RSI Strategy Demo (VTI, QQQ, VT, DIA, SPY)
  </header>

  <main>
    <!-- Sidebar with controls -->
    <div class="sidebar">
      <h2>Controls</h2>
      <form method="GET" action="/">
        <div class="control-group">
          <label for="windowSize">RSI Window Size:</label>
          <input type="number" id="windowSize" name="windowSize" value="{{ window_size }}" min="5" max="100" />
        </div>
        <div class="control-group">
          <label for="fee">Transaction Fee (fraction):</label>
          <input type="number" id="fee" name="fee" step="0.001" value="{{ fee }}" min="0" max="0.1" />
        </div>
        <div class="control-group">
          <label for="interest">Borrow Interest Rate (short):</label>
          <input type="number" id="interest" name="interest" step="0.01" value="{{ interest }}" min="0" max="1" />
        </div>
        <div class="control-group">
          <label for="weight">Weight Per Stock (fraction):</label>
          <input type="number" id="weight" name="weight" step="0.01" value="{{ weight }}" min="0" max="1" />
        </div>
        <button type="submit" class="btn">Run RSI Strategy</button>
      </form>
    </div>

    <!-- Plot area & results -->
    <div class="plot-area">
      <div class="chart-container">
        <h3>RSI Over Time</h3>
        <!-- Embed Plotly chart generated by Python -->
        {{ plot_div|safe }}
      </div>
      <div class="results-box">
        <h4>Results</h4>
        <p id="finalBalance">Final Balance: {{ final_balance }}</p>
        <p id="finalReturn">Final Return: {{ final_return }}</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 RSI Strategy Demo
  </footer>
</body>
</html>
